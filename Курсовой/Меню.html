                    Гарри Мейсон с женой находят на обочине дороги новорожденную девочку и удочеряют её.
                    Но вскоре девочка остаётся единственным близким человеком в его жизни. <br>
                    Всё начинается с поездки в небольшой курортный городок Сайлент-Хилл, результатом которой становится серьезная авария.
                    Очнувшись, Гарри понимает, что Шерил куда-то исчезла. В поисках которой он всё же добирается до изначального места назначения.

                 </figcaption>

                    Однако, оказавшись на месте, они начинают понимать, что за сигналом стояла ни обычная поломка или неисправность.
                    Станция была захвачена инопланетной формой жизни. Миссия из помощи и спасению одних жизней превращается в сохранение собственной.
